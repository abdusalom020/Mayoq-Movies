<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayoq Movies</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container-lg">

    <header class="py-4 mb-3 bg-danger">
      <h1 class="display-4 mb-0 text-center text-white fw-bold">Mayoq Movies</h1>
    </header>

    <div class="movies-list row">
      
    </div>
  </div>

  
  <div class="movies-modal modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header flex-column flex-sm-row align-items-start">
          <h4 class="movie__title card-title mr-3 mb-sm-0"></h3>

          <div class="movie d-flex">
            <div class="movie__item d-inline-flex align-items-center fw-bold me-3" aria-label="Imdb rating">
              <img class="me-1" src="img/star.svg" width="20" height="20" alt="star" aria-hidden="true">
              <span class="movie__rating"></span>
            </div>

            <div class="movie__item d-inline-flex align-items-center fw-bold me-3" aria-label="Release year">
              <img class="me-1" src="img/time.svg" width="20" height="20" alt="date" aria-hidden="true">
              <span class="movie__year"></span>
            </div>

            <div class="movie__item d-inline-flex align-items-center fw-bold" aria-label="Duration">
              <img class="me-1" src="img/date.svg" width="20" height="20" alt="time" aria-hidden="true">
              <span class="movie__duration"></span>
            </div>
          </div>
        </div>

        <div class="modal-body row mx-0">
          <div class="ratio-16x9 col-lg-6">
            <iframe class="movie__trailer w-100" height="400" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" loading="lazy" src=""></iframe>
          </div>
          <div class="d-flex flex-column col-lg-6 align-items-start">
            <p class="movie__catigories fw-bold"></p>
            <p class="movie__summary flex-grow-1"></p>
            <a class="movie__imdb-link link-info d-inline-flex align-items-center" target="_blank" href="">Show on IMDb</a>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <template id="movies-template">
    <section class="movies col-md-6 mb-4">
      <div class="card h-100">
        <div class="">
          <img class="movies-img" src="" alt="" width="100%"
          height="400">
        </div>
        <div class="p-3 d-flex flex-column flex-grow-1 align-items-start">
          <h3 class="movies-name mb-3"></h3>
          <div class="mb-3 d-flex align-items-center justify-content-between w-100">
            <p class="d-flex align-items-center mb-0">
              <img class="me-2" aria-hidden="true" src="img/star.svg" alt="star" width="20">
              <span class="movies-star"></span>
            </p>
            <p class="d-flex align-items-center mb-0">
              <img class="me-2" aria-hidden="true" src="img/time.svg" alt="data" width="20">
              <span class="movies-date"></span>
            </p>
            <p class="d-flex align-items-center mb-0">
              <img class="me-2" aria-hidden="true" src="img/date.svg" alt="time" width="20">
              <span class="movies-time"></span>
            </p>
          </div>
          <p class="movies-catecories mb-3"></p>
          <a href="#movieModal" class="movies-link btn btn-info btn-sm text-white mt-auto" data-bs-toggle="modal">
            <img src="img/info.svg" aria-hidden="true" alt="info" width="20">
            <span>More info</span>
          </a>
        </div>
      </div>
    </section>

    
  </template>
  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
